name: Bug Report
description: File a bug report.
labels: [bug, triage]
assignees:
  - mixtythepuppycat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: what-happened-expected
    attributes:
      label: What did you expect to happen?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "I expected...!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant logs or gml output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: gml
    attributes:
      label: Relevant gml
      description: Please copy and paste any relevant gml.
      render: Graph Modeling Language
